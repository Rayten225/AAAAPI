{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}


{% block content %}
    {% if news %}
            {% for el in news %}
            <div>
                <h3>{{ el.title }}</h3>
                <h3>{{ el.anons }}</h3>
                <a href="{% url 'news-detail' el.id %}">Читать далее</a>
            </div>
        {% endfor %}
    {% else %}
        У вас нет записей
    {% endif %}

{% endblock %}.html' %}
